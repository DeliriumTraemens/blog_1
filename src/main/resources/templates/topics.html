<body>
<header th:insert="blocks/header :: header"></header>
<h4>Topic List</h4>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <!-- <div class="col">Левый</div>-->

        <div class="card-group" th:each="topic:${topicList}">
            <div class="card"><!--Карточка-->
                <div class="card-header">
                    <div th:text="${topic.getName()}+' Id: '+${topic.id}" style="font-weight: bold;color: #bd2130"></div>
                    <div th:text="'Topic contains '+${topic.getChildrenSet().size()}+' elements'"></div>
                </div>
                <div class="card-body">
                  <!--  <div th:text="${topic}"></div>-->
                     <div th:text="'Topic name: '+${topic.name}+' Id: '+${topic.id}"></div>
                    <div th:text="'Topic Id '+${topic.id}"></div>
                    <div th:text="'Parent ID: ' + ${topic.getParentId()}"></div>
                    <div th:text="'Parent Obj: ' + ${topic.getParentTopic()}"></div>
                    <hr>
                    <hr>
                    <!-- <div th:text="'ChildrenSet '+${topic.getChildrenSet()}"></div>-->
                    <div    th:insert="blocks/fragments :: cardFrag(cardObj=${topic})"></div>

                            <li th:text="${child1.getName()} +' '+${child1.getId()}" class="list-group-item">2</li>
                            <br>
                            <ul th:each="child2:${child1.getChildrenSet()}" class="list-group-numbered"> &lt;!&ndash;SubSet2&ndash;&gt;
                                &lt;!&ndash; <li th:text="${child2.getId()}">1</li>&ndash;&gt;
                                <li th:text="${child2.getName()} +' '+${child2.getId()}" class="list-group-item">2</li>
                            </ul>
                        </ul>
                    </ul>-->
                    <hr>

                </div>
                <div class="card-footer">
                    <a th:href="'/topic/details/'+${topic.id}" class="btn btn-outline-danger">Детальнее</a>
                </div>
            </div>
        </div>

</div>
