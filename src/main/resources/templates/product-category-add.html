<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="container">
                <h3>Product Builder</h3>
                <form th:action="@{/category/product-add}" method="post" enctype="multipart/form-data" th:object="${product}">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Введите название продукта">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" th:text="${currCat.getName()}">Номер категории</label>
                        <input type="text" class="form-control" id="categoria"
                                name="categoryId" th:value="${currCat.getId()}" th:placeholder="${currCat.getId()}">
                    </div>
                    <div class="mb-3">
                        <label for="description">Описание продукта</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                    </div>
                    <div class="mb-5">
                        <label for="price">Назначьте цену</label>
                            <input type="number" class="form-control" id="price" step="0.01" th:field="*{price}">
                    </div>

                    <div class="mb-5">
                        <div class="custom-file">
                            <input type="file" name="file" class="form-control" >
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-danger">Добавить товар</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
