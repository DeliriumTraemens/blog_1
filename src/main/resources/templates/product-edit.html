<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div class="col">Левый</div>
        <div class="col">Центр

            <form method="post" action="/productEdit" enctype="multipart/form-data">
                <fieldset> <legend>Карточка продукта </legend>

                    <div class="mb-3">
                        <label for="prodId" class="col-form-label">Product Id</label>
                        <input type="text" class="form-control" name="id" th:value="${curProd.getId()}"
                               th:placeholder="${curProd.getId()}" id="prodId">
                    </div>

                    <div class="mb-3">
                        <label for="prodCategoryId" class="col-form-label">Category Id</label>
                        <input type="text" class="form-control" name="categoryId" th:value="${curProd.getCategoryId()}"
                               th:placeholder="${curProd.getCategoryId()}" id="prodCategoryId">
                    </div>

                    <div class="mb-3">
                        <label for="prodName" class="col-form-label">Название</label>
                            <input type="text" class="form-control" name="name" id="prodName" th:value="${curProd.getName()}"
                                   th:placeholder="${curProd.getName()}">
                    </div>

                    <div class="mb-3">
                        <label for="prodDescription" class="col-form-label">Описание </label>
                        <textarea type="text" class="form-control" name="description" id="prodDescription" th:value="${curProd.getDescription()}"
                                  th:placeholder="${curProd.getDescription()}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="prodPrice" class="col-form-label">Цена </label>
                        <input type="text" class="form-control  shadow-sm" name="price" id="prodPrice" th:value="${curProd.getPrice()}"
                               th:placeholder="${curProd.getPrice()}">
                    </div>

                    <div class="mb-4">
                        <div class="custom-file">
                            <input type="file" name="file">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="prodCategory" class="col-form-label">Выбери номер категории</label>
                        <select name="Category" id="prodCategory" class="custom-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-warning shadow-sm">Внести изменения</button>
                </fieldset>

            </form>

        </div><!--col CENTER-->
        <div class="col">Правый</div>
    </div>
</div>
</body>
</html>
