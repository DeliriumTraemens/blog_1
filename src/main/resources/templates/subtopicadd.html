<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h5>Sub Topic Adder</h5>
<div class="container">
    <div class="row">
        <div class="col">Левый
        <div th:text="${parentTopic}"></div>
        </div>
        <div class="col">Центр
            <form action="/subtopics/add" method="post">
                <mb-3>
                    <label for="parent" class="col-form-label"> Parent id</label>
                    <input type="text" class="form-control" name="parent" id="parent"
                           th:value="${parentTopic.getId()}" th:placeholder="${parentTopic.getId()}">
                </mb-3>
                <div class="mb-3">
                    <label for="name" class="col-form-label"> Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="description" class="col-form-label"> Description</label>
                    <input type="text" class="form-control" name="description" id="description">
                </div>
                <button type="submit" class="btn btn-outline-danger">Submit</button>
            </form>
        </div>
        <div class="col">Правый</div>
    </div>
</div>
</body>
</html>
