<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text = "${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 th:text="${title}"></h1>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="container">
        <form action="/category/add" method="post" enctype="multipart/form-data">
          <div class="mb-3">
              <input type="text" name="catName" placeholder="Введите название Категории" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" name="catParent" placeholder="Введите номер Родительской Категории" class="form-control">
          </div>

          <div class="mb-3">
            <input type="text" name="catDescription" placeholder="Введите Описание Категории" class="form-control">
          </div>
          <div class="mb-3">
            <div class="custom-file">
              <input type="file" name="file">

            </div>
          </div>

          <button type="submit" class="btn btn-success">Добавить Категорию</button>
        </form>

      </div>

    </div>
    <div class="col"></div>
  </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
