<!-- Cards-->
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

            <div class="card-group mb-4" th:each="cat:${categoryList}">
                <!--карточка-->
                    <div class="card shadow-sm mr-3">
                            <img th:src="@{'../picsUp/'+${cat.getImagePath()}}" alt="" width="100" height="200" class="card-img-top">

                        <div class="card-body">
                            <h4 class="lead text-muted" th:text="${cat.name}" />
                            <p class="card-text" th:text="${cat.description}"/>
                        </div><!--card body-->

                        <div class="card-footer">
                             <div class="d-grid gap-1 col-10 mx-auto">
                                 <a th:href="'/subcategory/' + ${cat.id}" class="=btn btn-sm btn-primary mb-2">Субкатегории</a>
                                 <a th:href="'/categoryEdit/' + ${cat.id}" class="=btn btn-sm btn-primary mb-2">Редактировать</a>
                                 <a th:href="'/category/' + ${cat.id}" class="btn btn-sm btn-primary mb-2">Добавить субкатегорию</a>
                             </div>
                        </div><!--card footer-->
                    </div>

            </div><!--Card group-->

        </div><!--row cols-->
    </div><!--Container-->
</div><!--album-->
<!-- Cards-->


<footer th:insert="blocks/footer :: footer"></footer>
