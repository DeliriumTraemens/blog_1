<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Category Editor</h1>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="container">
                <form action="/catedit" method="post" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="catName" class="col-form-label" style="font-weight: bold">Category Name </label>
                        <input type="text" name="catName" th:value="${catToEdit.getName()}" th:placeholder="${catToEdit.getName()}" class="form-control" id="catName">
                    </div>
                    <div class="mb-3">
                        <label for="catId" class="col-form-label" style="font-weight: bold">Category ID </label>
                        <input type="text" name="id" th:value="${catToEdit.id}" th:placeholder="${catToEdit.id}" id="catId" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="parentId" class="col-form-label" style="font-weight: bold">Parent Id </label>
                        <input type="text" name="catParentId" th:value="${catToEdit.getParentId()}" th:placeholder="${catToEdit.getParentId()}" class="form-control" id="parentId">
                    </div>

                    <div class="mb-3">
                        <label for="catDescription" class="col-form-label" style="font-weight: bold">Category Description </label>
                        <input type="text" name="catDescription" th:value="${catToEdit.getDescription()}" th:placeholder="${catToEdit.getDescription()}" class="form-control" id="catDescription">
                    </div>
                    <div class="mb-3">
                        <div class="custom-file">
                            <input type="file" name="file">

                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Добавить Категорию</button>
                </form>

            </div>

        </div>
        <div class="col">

        </div>
    </div>
</div>

</body>
</html>
