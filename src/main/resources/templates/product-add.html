<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text = ${title} />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Довавить Товар</h1>

<div class="container mt-5 mb-5">
  <form action="/product/add" method="post">
    <div class="mb-3">
      <label for="categoriList" class="col-form-label">Выбери категорию</label>
      <select name="categoriList" id="categoriList" class="form-select">
        <option th:each="ka:${categoriesList}"  th:value="${ka.getId()}" th:text="${ka.getName()}">
        </option>
      </select>
    </div>
    <input type="text" name="prodName" placeholder="Введите название товара" class="form-control"><br>
    <input type="text" name="prodDescription" placeholder="Введите описание товара" class="form-control"><br>
    <input type="text" name="prodPrice" placeholder="Введите Цену товара" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить Товар</button>
  </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
